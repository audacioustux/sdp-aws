apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-echo
  labels:
    app: http-echo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: http-echo
  template:
    metadata:
      labels:
        app: http-echo
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: http-echo
          image: mendhak/http-https-echo
          ports:
            - containerPort: 8443
              name: https
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: 64M
              cpu: 0.1
            limits:
              memory: 64M
              cpu: 1
---
apiVersion: v1
kind: Service
metadata:
  name: http-echo
  annotations:
    # service.beta.kubernetes.io/aws-load-balancer-type: 'external'
    # service.beta.kubernetes.io/aws-load-balancer-alpn-policy: 'HTTP2Preferred'
    # service.beta.kubernetes.io/aws-load-balancer-scheme: 'internet-facing'
    # # service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: 'instance'
    # service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: 'ip'
    # # service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
    # service.beta.kubernetes.io/aws-load-balancer-target-group-attributes: 'preserve_client_ip.enabled=true,proxy_protocol_v2.enabled=true'
    # # service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: 'test=echo'
spec:
  # type: LoadBalancer
  # loadBalancerClass: service.k8s.aws/nlb
  selector:
    app: http-echo
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
    - name: https
      protocol: TCP
      port: 443
      targetPort: https
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-echo
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod-issuer
    external-dns.alpha.kubernetes.io/target: dsn2w5d05316l.cloudfront.net
spec:
  rules:
    - host: echo.coderstrust.global
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: http-echo
                port:
                  name: http
  tls:
    - hosts:
        - echo.coderstrust.global
      secretName: echo-coderstrust-global-tls
