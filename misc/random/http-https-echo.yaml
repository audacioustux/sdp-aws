apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-echo
  labels:
    app: http-echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-echo
  template:
    metadata:
      labels:
        app: http-echo
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: http-echo
          image: mendhak/http-https-echo
          ports:
            - containerPort: 8443
              name: https
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: 64M
              cpu: 0.1
            limits:
              memory: 64M
              cpu: 1
---
apiVersion: v1
kind: Service
metadata:
  name: http-echo
spec:
  selector:
    app: http-echo
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
    - name: https
      protocol: TCP
      port: 443
      targetPort: https
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-echo
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod-issuer
spec:
  rules:
    - host: echo.coderstrust.global
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: http-echo
                port:
                  name: http
  tls:
    - hosts:
        - echo.coderstrust.global
      secretName: echo-coderstrust-global-tls
